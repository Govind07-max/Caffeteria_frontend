
 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | Gokul Cafeteria</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
   :root {
  --primary-blue: #007bff;
  --hover-blue: #0056b3;
  --primary-orange: #ff704d;
  --hover-orange: #e65c2a;
  --background: #fff5e6;
  --text-dark: #2d3436;
  --text-light: #636e72;
  --card-bg: #ffffff;
  --gradient-1: linear-gradient(135deg, #ff6b6b, #ffa502);
  --gradient-2: linear-gradient(135deg, #007bff, #56ccf2);
  --shadow-color: rgba(0, 0, 0, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: var(--background);
  background-image: linear-gradient(135deg, #f0f7ff 0%, #fff5e6 100%);
  min-height: 100vh;
}

header {
  background: var(--gradient-1);
  box-shadow: 0 4px 15px var(--shadow-color);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 5%;
  max-width: 1400px;
  margin: 0 auto;
}

.logo img {
  height: 70px;
  width: 150px;
  border-radius: 40px;
  border: 3px solid rgba(255, 255, 255, 0.8);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

nav ul {
  display: flex;
  gap: 2.5rem;
  list-style: none;
}

nav a {
  text-decoration: none;
  color: white !important;
  font-weight: 600;
  font-size: 1.2rem;
  transition: all 0.3s ease;
  position: relative;
}

nav a:hover {
  color: rgba(255, 255, 255, 0.9) !important;
  transform: translateY(-2px);
}

nav a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: white;
  transition: width 0.3s ease;
}

nav a:hover::after {
  width: 100%;
}

.cta {
  background: var(--gradient-2) !important;
  padding: 10px 20px;
  border-radius: 25px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.cta:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  background: linear-gradient(135deg, #0056b3, #00d2ff) !important;
}

main {
  margin-top: 120px;
  padding: 2rem 5%;
  max-width: 1400px;
  margin-left: auto;
  margin-right: auto;
  display: grid;
  grid-template-columns: 7fr 3fr;
  gap: 2rem;
}

.menu-section {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1.5rem;
}

.product-card {
  background: var(--card-bg);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px var(--shadow-color);
  transition: all 0.3s ease;
  position: relative;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
}

.product-card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--gradient-1);
  border-radius: 5px 5px 0 0;
}

.product-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.product-info {
  padding: 1.5rem;
}

.product-name {
  font-size: 1.3rem;
  font-weight: 600;
  color: var(--text-dark);
  margin-bottom: 0.5rem;
}

.product-price {
  background: linear-gradient(45deg, var(--primary-orange), #ff9248);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 1rem;
}

.add-to-cart {
  background: var(--gradient-2);
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s;
  width: 100%;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  font-size: 1.1rem;
  box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
}

.add-to-cart:hover {
  background: var(--gradient-1);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
}

.add-to-cart i {
  transition: transform 0.3s ease;
}

.add-to-cart:hover i {
  transform: rotate(90deg);
}

.cart-section {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 1.5rem;
  position: sticky;
  top: 100px;
  height: fit-content;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.cart-title {
  background: var(--gradient-1);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 1.8rem;
  font-weight: 600;
  text-align: center;
  margin-bottom: 1.5rem;
}

.cart-item {
  background: rgba(240, 247, 255, 0.5);
  border-radius: 10px;
  padding: 1rem;
  margin-bottom: 0.5rem;
  border: 1px solid rgba(0, 123, 255, 0.1);
}

.cart-total {
  margin-top: 1.5rem;
  padding-top: 1.5rem;
  border-top: 2px solid rgba(0, 123, 255, 0.1);
}

.total-amount {
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--text-dark);
  margin-bottom: 1rem;
  text-align: center;
  background: linear-gradient(45deg, var(--primary-orange), #ff9248);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

#checkout-btn {
  width: 100%;
  padding: 1rem 1.5rem;
  font-size: 1.2rem;
  font-weight: 600;
  color: white;
  background: var(--gradient-1);
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 112, 77, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

#checkout-btn::before {
  content: "ðŸ›’";
  font-size: 1.2rem;
}

#checkout-btn:hover {
  background: var(--gradient-2);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
}

#checkout-btn:active {
  transform: translateY(1px);
  box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
}

.hidden {
  display: none;
}

        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .header-content {
        flex-direction: row; 
        justify-content: space-between; 
        align-items: center;
        padding: 1rem 0;
        width: 100%; 
    }

    .logo img {
        display: none; 
    }

    nav ul {
        display: flex; 
        flex-direction: row; 
        justify-content: space-around; 
        align-items: center;
        list-style: none; 
        width: 100%; 
        padding: 0; 
        margin: 0; 
    }

    nav a {
        font-size: 1rem;
        padding: 0.5rem 1rem; 
        border-radius: 20px; 
        transition: all 0.3s ease; 
        color: white !important; 
    }

    nav a:hover {
        background: rgba(255, 255, 255, 0.2); 
    }

   
    main {
        padding: 1.5rem 2%;
        grid-template-columns: 1fr; 
    }

    
    .product-card {
        margin-bottom: 1.5rem;
    }

    .product-name {
        font-size: 1.1rem;
    }

    .product-price {
        font-size: 1.2rem;
    }

    .add-to-cart {
        font-size: 1rem;
    }

    /* Cart Section */
    .cart-section {
        padding: 1rem;
        position: static; /* Remove fixed positioning */
        margin-top: 2rem; /* Add margin to separate from menu */
    }

    .cart-title {
        font-size: 1.6rem;
    }

    .cart-item {
        font-size: 0.9rem;
    }

    /* Checkout Button */
    #checkout-btn {
        padding: 1rem 1.2rem;
        font-size: 1.1rem;
    }

    .cta {
        display: none; /* Hide the logout button */
    }

        display: none; /* Hide the menu button */
    }
  }


@media (max-width: 480px) {
    /* General body styles */
    body {
        text-align: center; /* Center all content */
        padding: 1rem; /* Add some padding around the content */
    }

    /* Header */
    .header-content {
        padding: 1rem 0;
        flex-direction: column; /* Stack logo and nav */
        align-items: center; /* Center items horizontally */
    }

    .logo img {
        display: block; /* Ensure logo is visible */
        margin: 0 auto 1rem; /* Center logo and add space below */
        height: 60px; /* Adjust height as needed */
        width: auto; /* Maintain aspect ratio */
        display: none;
    }

    nav ul {
    flex-direction: row; /* Keep navigation horizontal */
    justify-content: space-around; /* Distribute items evenly */
    width: 100%; /* Take full width */
     
  }

  nav a {
    font-size: 0.9rem; /* Adjust font size for smaller screens */
    padding: 0.4rem 0.8rem; /* Adjust padding */
  }

    /* Main Section */

        padding: 1rem;
    }

}

  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="./Images/logo.png" alt="Gokul Cafeteria" />
        </div>
        <nav>
          <ul id="nav-links">
            <!-- Dynamic navigation links will be inserted here -->
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="menu-section" id="product-list">
        <!-- Product cards will be dynamically generated here -->
      </section>

      <section class="cart-section">
        <h2 class="cart-title">Your Cart</h2>
        <div id="cart-items">
          <p id="empty-cart">Your cart is empty.</p>
        </div>
        <div id="cart-total" class="cart-total hidden">
          <div class="total-amount">
            Total: <span id="total-price">â‚¹0.00</span>
          </div>
          <button id="checkout-btn"><a href="https://rzp.io/rzp/0SGtXqb4">Proceed to Checkout</a></button>
        </div>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Navigation handling
        const navLinks = document.getElementById("nav-links");
        const userToken = localStorage.getItem("userToken");

        if (userToken) {
          navLinks.innerHTML = `
                  <li><a href="home.html">Home</a></li>
                  <li><a href="menu.html">Menu</a></li>
                  <li><a href="book_seat_new.html">Book Seat</a></li>
                  <li><a href="#" id="logout-btn" class="cta">Log Out</a></li>
              `;

          const logoutBtn = document.getElementById("logout-btn");
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("userToken");
            localStorage.removeItem("userRole");
            alert("You have been logged out.");
            window.location.href = "login.html";
          });
        } else {
          navLinks.innerHTML = `
                  <li><a href="home.html">Home</a></li>
                  <li><a href="login.html">Login</a></li>
                  <li><a href="signup.html">Sign Up</a></li>
              `;
        }

        // Menu and Cart functionality
        const products = [
          { id: 1, name: "Chai", price: 12, image: "chai.jpg" },
          { id: 2, name: "momo", price: 20, image: "momo.jpg" },
          { id: 3, name: "Coffee", price: 30, image: "coffee.jpg" },
          { id: 4, name: "Patties", price: 20, image: "patties.jpg" },
          { id: 5, name: "Burger", price: 80, image: "burger.jpg" },
          { id: 6, name: "Pizza", price: 120, image: "pizza.jpg" },
          { id: 7, name: "Noodles", price: 60, image: "noodles.jpg" },
          { id: 8, name: "Biryani", price: 140, image: "biryani.jpg" },
        ];

        let cartlist = [];
        const productList = document.getElementById("product-list");
        const cartItems = document.getElementById("cart-items");
        const emptyCart = document.getElementById("empty-cart");
        const cartTotal = document.getElementById("cart-total");
        const totalPrice = document.getElementById("total-price");
        const checkoutBtn = document.getElementById("checkout-btn");

        // Render products
        products.forEach((p) => {
          const div = document.createElement("div");
          div.classList.add("product-card");
          div.innerHTML = `
                  <img src="./all_images/${p.image}" alt="${
            p.name
          }" class="product-image">
                  <div class="product-info">
                      <h3 class="product-name">${p.name}</h3>
                      <div class="product-price">â‚¹${p.price.toFixed(2)}</div>
                      <button class="add-to-cart" data-id="${p.id}">
                          Add to Cart <i class="fas fa-plus"></i>
                      </button>
                  </div>
              `;
          productList.appendChild(div);
        });

        // Add to cart functionality
        productList.addEventListener("click", (e) => {
          if (e.target.closest(".add-to-cart")) {
            const btn = e.target.closest(".add-to-cart");
            const productId = parseInt(btn.getAttribute("data-id"));
            const product = products.find((p) => p.id === productId);
            addToCart(product);
            renderCart();
          }
        });

        // Cart functionality
        function addToCart(product) {
          const existingItem = cartlist.find((item) => item.id === product.id);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cartlist.push({ ...product, quantity: 1 });
          }
        }

        function renderCart() {
          cartItems.innerHTML = "";
          if (cartlist.length) {
            emptyCart.classList.add("hidden");
            cartTotal.classList.remove("hidden");

            let cartprice = 0;

            cartlist.forEach((item) => {
              const div = document.createElement("div");
              div.classList.add("cart-item");
              cartprice += item.price * item.quantity;
              div.innerHTML = `
                          <div class="cart-item-info">
                              <div class="cart-item-name">${item.name}</div>
                              <div class="cart-item-price">â‚¹${item.price.toFixed(
                                2
                              )} Ã— ${item.quantity}</div>
                          </div>
                          <div class="cart-actions">
                              <div class="quantity-control">
                                  <button class="quantity-btn minus" data-id="${
                                    item.id
                                  }">-</button>
                                  <span>${item.quantity}</span>
                                  <button class="quantity-btn plus" data-id="${
                                    item.id
                                  }">+</button>
                              </div>
                              <i class="fas fa-trash remove-item" data-id="${
                                item.id
                              }"></i>
                          </div>
                      `;
              cartItems.appendChild(div);
            });

            totalPrice.textContent = `â‚¹${cartprice.toFixed(2)}`;
          } else {
            cartItems.innerHTML = '<p id="empty-cart">Your cart is empty.</p>';
            cartTotal.classList.add("hidden");
          }
        }

        // Cart item controls
        cartItems.addEventListener("click", (e) => {
          const target = e.target;
          const id = parseInt(target.getAttribute("data-id"));

          if (target.classList.contains("minus")) {
            const item = cartlist.find((item) => item.id === id);
            if (item.quantity > 1) {
              item.quantity -= 1;
            } else {
              cartlist = cartlist.filter((item) => item.id !== id);
            }
            renderCart();
          }

          if (target.classList.contains("plus")) {
            const item = cartlist.find((item) => item.id === id);
            item.quantity += 1;
            renderCart();
          }

          if (target.classList.contains("remove-item")) {
            cartlist = cartlist.filter((item) => item.id !== id);
            renderCart();
          }
        });

        // Checkout functionality
        checkoutBtn.addEventListener("click", async () => {
          if (!userToken) {
            alert("Please login to checkout");
            window.location.href = "login.html";
            return;
          }

          if (cartlist.length === 0) {
            alert("Your cart is empty!");
            return;
          }

          try {
            const response = await fetch(
              "https://dynamic-caffeteria-backend.onrender.com/api/users/order",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${userToken}`,
                },
                body: JSON.stringify({
                  items: cartlist.map((item) => ({
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                  })),
                  totalAmount: parseFloat(
                    totalPrice.textContent.replace("â‚¹", "")
                  ),
                }),
              }
            );

            const data = await response.json();
            if (response.ok) {
              alert("Order placed successfully!");
              cartlist = [];
              renderCart();
            } else {
              alert(data.message || "Failed to place order");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
      });
    </script>
  </body>
