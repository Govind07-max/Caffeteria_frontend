<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #abf2fb;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit:cover;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8e7e7;
            width: 100%;
        }
        .logo img {
            height: 70px;
            width: 150px;
            margin-left: 200px;
            border: solid 3px rgb(249, 0, 0);
            border-radius: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 50px;
            font-size: 1.2rem;
            margin: 0;
            padding: 0;
            margin-right: 100px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a.cta {
            background-color: #ff4b5c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #270c0588;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        #product-list {
            margin-bottom: 30px;
        }
        .product {
            background-color: #333333;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .product button {
            background-color: #c34810;
            border: none;
            padding: 5px 10px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #7b3b1d;
        }
        #cart-items {
            margin-bottom: 20px;
        }
        #cart-total {
            text-align: right;
        }
        #checkout-btn {
            background-color: #c34810;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #checkout-btn:hover {
            background-color: #7b3b1d;
        }
        .hidden {
            display: none;
        }
    </style>
  </head>
  <body>
    <video class="video-background" autoplay muted loop>
      <source src="./all_images/background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <header>
      <div class="logo">
        <img src="./Images/logo.png" alt="Cafeteria Management">
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="about_us.html">About Us</a></li>
          <li><a href="signup.html" class="cta">Your Account</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Products</h1>
      <div id="product-list"></div>

      <h2>Shopping Cart</h2>
      <div id="cart-items">
        <p id="empty-cart">Your cart is empty.</p>
      </div>
      <div id="cart-total" class="hidden">
        <p>Total: <span id="total-price">0.00Rs</span></p>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const products = [
                { id: 1, name: "Chai", price: 12 },
                { id: 2, name: "Pohe", price: 20 },
                { id: 3, name: "Coffee", price: 30 },
                { id: 4, name: "Patties", price: 20 },
                { id: 5, name: "burgor", price: 80 },
            ];

            cartlist = [];

            const productList = document.getElementById("product-list");
            const cartItems = document.getElementById("cart-items");
            const emptyCart = document.getElementById("empty-cart");
            const cartTotal = document.getElementById("cart-total");
            const totalPrice = document.getElementById("total-price");
            const checkoutbtn = document.getElementById("checkout-btn");

            products.forEach((p) => {
                const div = document.createElement('div');
                div.innerHTML = `<span>${p.name} price:${p.price.toFixed(2)}Rs</span>
                <button data-id="${p.id}">add to cart</button>`;
                div.classList.add('product')
                productList.appendChild(div);
            })

            productList.addEventListener('click',function(e){
                if(e.target.tagName === 'BUTTON'){
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    const product = products.find((p) => p.id === productId);
                    addTOCart(product);
                    renderCart()
                }
            })

            function addTOCart(product){
                cartlist.push(product);
            }

            function renderCart(){
                emptyCart.innerText = "";
                cartItems.innerHTML = "";
                if(cartlist.length){
                    emptyCart.classList.add("hidden");
                    cartTotal.classList.remove("hidden");

                    let cartprice = 0;

                    cartlist.forEach((item,index) => {
                        const productdiv = document.createElement('div');
                        cartprice += item.price;
                        productdiv.innerHTML = 
                        `<span>${item.name} - ${item.price.toFixed(2)}Rs</span>
                        <button id = "${item.id}">delete</button>`;
                        productdiv.classList.add('product');
                        cartItems.appendChild(productdiv);

                        totalPrice.innerHTML = `${cartprice.toFixed(2)}Rs`;
                    })
                } else {
                    emptyCart.classList.remove("hidden");
                    cartTotal.classList.add("hidden");
                }
            }

            checkoutbtn.addEventListener('click',(e) => {
                cartlist.length = 0;
                alert("checkout succesfully");
                renderCart();
            })

            cartItems.addEventListener('click',(e) => {
                if(e.target.tagName === "BUTTON"){
                    const productId = parseInt(e.target.getAttribute('id'));
                    const product = products.find((p) => p.id === productId);
                    const productprice = parseFloat(product.price.toFixed(2));
                    let currentTotal = parseFloat(totalPrice.innerText);
                    currentTotal -= productprice;
                    totalPrice.innerText = currentTotal.toFixed(0);

                    for (let i = 0; i < cartlist.length; i++) {
                        if (cartlist[i] === product) {
                            cartlist.splice(i, 1); 
                            break;
                        }
                    }
                    const parentDiv = e.target.parentElement;
                    cartItems.removeChild(parentDiv);
                }
            })
        });
    </script>
  </body>
</html>
