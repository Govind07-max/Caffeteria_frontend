<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(120deg, #6C5CE7, #74EBD5);
    }
    .container {
        display: flex;
        width: 70%;
        max-width: 900px;
        height: 70%;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .left, .right {
        width: 50%;
        padding: 40px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .left {
        background: #f9f9f9;
    }
    .left h2 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #333;
    }
    .left form input {
        display: block;
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
        transition: all 0.3s;
    }
    .left form input:focus {
        border-color: #6C5CE7;
        outline: none;
    }
    .left form button {
        width: 100%;
        padding: 15px;
        border: none;
        background: #6C5CE7;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .left form button:hover {
        background: #5036B0;
    }
    .left form p {
        text-align: center;
        margin: 10px 0;
        color: #555;
    }
    .social-login {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .social-icon {
        font-size: 30px;
        color: #6C5CE7;
        cursor: pointer;
        transition: transform 0.3s, color 0.3s;
    }
    .social-icon:hover {
        color: #5036B0;
        transform: scale(1.1);
    }
    .right {
        background: linear-gradient(120deg, #6C5CE7, #5036B0);
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .right h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    .right p {
        margin-bottom: 20px;
        font-size: 1rem;
        padding: 0 20px;
    }
    .right a {
        text-decoration: none;
        background: white;
        color: #6C5CE7;
        padding: 10px 20px;
        border-radius: 5px;
        transition: all 0.3s;
    }
    .right a:hover {
        background: #E3DFFF;
        color: #5036B0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Welcome Back!</h2>
      <form id="login-form">
        <input type="text" placeholder="Username" id="login-email" required>
        <input type="password" placeholder="Password" id="login-password" required>
        <button type="submit">Signin</button>
        <a href="#">Forgot Password?</a>
        <div class="social-login">
          <i class="fab fa-facebook-square social-icon"></i>
          <i class="fab fa-google social-icon"></i>
          <i class="fab fa-linkedin social-icon"></i>
        </div>
      </form>
    </div>
    <div class="right">
      <h2>Hello There!</h2>
      <p>New here? Join us and explore the best opportunities today.</p>
      <a href="signup.html">Create Account</a>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");

        if (loginForm) {
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                
                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;

                try {
                    const response = await fetch("https://dynamic-caffeteria-backend.onrender.com/api/users/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem("userToken", data.token);
                        localStorage.setItem("userRole", data.role);
                        if(data.role == "owner"){
                            window.location.href = "dashboard.html";
                        } else{
                            window.location.href = "home.html";
                        }
                    } else {
                        alert(data.message || "Login failed. Please check your credentials.");
                    }
                } catch (error) {
                    console.error("Error logging in:", error);
                    alert("Something went wrong. Please try again.");
                }
            });
        }
    });
  </script>
</body>
</html>
